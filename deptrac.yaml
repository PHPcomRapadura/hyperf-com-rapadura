parameters:
  paths:
    - ./app

  layers:
    # Define the layers of your application
    - name: Application
      collectors:
        - type: className
          regex: ^App\\Application\\.*|^Backbone\\Application\\.*

    - name: Domain
      collectors:
        - type: className
          regex: ^App\\Domain\\.*|^Backbone\\Domain\\.*

    - name: Infrastructure
      collectors:
        - type: className
          regex: ^App\\Infrastructure\\.*|^Backbone\\Infrastructure\\.*

    - name: Presentation
      collectors:
        - type: className
          regex: ^App\\Presentation\\.*|^Backbone\\Presentation\\.*

    - name: Native
      collectors:
        - type: className
          regex: ^\w+$|^(DS|Decimal)\\.*$

    - name: Vendor
      collectors:
        - type: className
          regex:
            ^SleekDB\\.*

  ruleset:
    Application:
      - Domain
      - Native
    Domain:
      - Native
    Infrastructure:
      - Domain
      - Native
      - Vendor
    Presentation:
      - Application
      - Domain
      - Infrastructure
